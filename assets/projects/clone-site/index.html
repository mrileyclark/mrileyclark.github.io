<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/projects/clone-site/styles.css">
    <title>Log In - TechSkills </title>
</head>
<body>

    <!-- wrapper to center items on left as container-->
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <h1>TechSkills Inc.</h1>
                    <!-- <img src="" alt="TechSkills"> -->
                </div>
                <!-- form section -->
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="" class="secondary-btn">Create an account</a>
            </div>
            
            <footer id="main-footer">
                <p>Copyright &copy; 2023 TechSkills Inc. All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

            <!-- wrapper to center items on right as container-->
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase text">Let's create the future 
                        <strong>together</strong></h1>
                        <a href="#" class="secondary-btn">Start a Free 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
